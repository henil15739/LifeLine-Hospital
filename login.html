<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - LIFELINE Hospital</title>
  <style>
    :root{
      --accent:#ff6f00;
      --accent-2:#0288d1;
      --muted:#56606b;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Inter", system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #f0f7ff 0%, #fbfcff 100%);
      display:flex; align-items:center; justify-content:center;
      min-height:100vh;
      padding:20px;
      -webkit-font-smoothing:antialiased;
    }
    .login-container{
      background:var(--card);
      padding:40px;
      border-radius:16px;
      box-shadow:0 12px 36px rgba(2,6,23,0.1);
      width:100%;
      max-width:400px;
    }
    .logo-section{
      text-align:center;
      margin-bottom:30px;
    }
    .logo{
      width:60px;
      height:60px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:800;
      font-size:24px;
      margin:0 auto 16px;
      box-shadow:0 6px 18px rgba(2,6,23,0.06);
    }
    .logo-section h1{
      margin:0;
      font-size:24px;
      color:#042a35;
    }
    .logo-section p{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14px;
    }
    .form-group{
      margin-bottom:16px;
    }
    label{
      display:block;
      margin-bottom:8px;
      font-weight:700;
      color:#042a35;
      font-size:14px;
    }
    input, select{
      width:100%;
      padding:12px;
      border:1px solid #eef6fa;
      border-radius:10px;
      font-family:inherit;
      font-size:14px;
      transition:border-color 0.3s;
    }
    input:focus, select:focus{
      outline:none;
      border-color:var(--accent-2);
      box-shadow:0 0 0 3px rgba(2,136,209,0.1);
    }
    .btn{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:800;
      color:#fff;
      background:linear-gradient(90deg,var(--accent),#ff9b4a);
      margin-top:8px;
      transition:transform 0.2s;
    }
    .btn:hover{
      transform:translateY(-2px);
    }
    .demo-note{
      background:#fef3e2;
      border-left:4px solid var(--accent);
      padding:12px;
      border-radius:8px;
      font-size:13px;
      color:#666;
      margin-top:16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo">LH</div>
      <h1>LIFELINE Hospital</h1>
      <p>Login to your account</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="userRole">Login As:</label>
        <select id="userRole" required>
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="patient">Patient</option>
        </select>
      </div>

      <div class="form-group">
        <label for="username">Username / ID:</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="demo-note">
        <strong>Demo credentials:</strong><br>
        Admin: user: admin | pass: admin123<br>
        Patient: user: patient | pass: patient123
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      
      const role = document.getElementById('userRole').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Demo credentials
      const validAdmin = (username === 'admin' && password === 'admin123');
      const validPatient = (username === 'patient' && password === 'patient123');

      if(!role) {
        alert('Please select a role');
        return;
      }

      if(role === 'admin' && validAdmin) {
        localStorage.setItem('userRole', 'admin');
        localStorage.setItem('username', username);
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else if(role === 'patient' && validPatient) {
        localStorage.setItem('userRole', 'patient');
        localStorage.setItem('username', username);
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'patient-dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
