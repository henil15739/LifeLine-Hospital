<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LIFELINE Hospital - Welcome</title>
  <style>
    :root{
      --accent:#ff6f00;
      --accent-2:#0288d1;
      --muted:#56606b;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Inter", system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #f0f7ff 0%, #fbfcff 100%);
      display:flex; align-items:center; justify-content:center;
      min-height:100vh;
      padding:20px;
      -webkit-font-smoothing:antialiased;
    }
    .container{
      text-align:center;
      max-width:600px;
    }
    .logo{
      width:80px;
      height:80px;
      border-radius:16px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:800;
      font-size:32px;
      margin:0 auto 24px;
      box-shadow:0 6px 18px rgba(2,6,23,0.1);
    }
    h1{
      margin:0;
      font-size:32px;
      color:#042a35;
      margin-bottom:12px;
    }
    p{
      color:var(--muted);
      font-size:16px;
      margin:0 0 40px 0;
    }
    .role-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      margin-bottom:20px;
    }
    .role-card{
      background:var(--card);
      padding:30px 20px;
      border-radius:16px;
      box-shadow:0 12px 36px rgba(2,6,23,0.04);
      transition:transform 0.3s, box-shadow 0.3s;
    }
    .role-card:hover{
      transform:translateY(-4px);
      box-shadow:0 16px 48px rgba(2,6,23,0.08);
    }
    .role-icon{
      font-size:48px;
      margin-bottom:12px;
    }
    .role-card h2{
      margin:0 0 12px 0;
      font-size:20px;
      color:#042a35;
    }
    .role-card p{
      margin:0 0 20px 0;
      font-size:14px;
      color:var(--muted);
    }
    .role-buttons{
      display:flex;
      gap:8px;
      flex-direction:column;
    }
    .btn{
      padding:12px 24px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:800;
      color:#fff;
      text-decoration:none;
      display:inline-block;
      transition:transform 0.2s;
    }
    .btn:hover{
      transform:translateY(-2px);
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--accent),#ff9b4a);
    }
    .btn-secondary{
      background:linear-gradient(90deg,var(--accent-2),#06b6d4);
    }
    .btn-outline{
      background:transparent;
      border:2px solid var(--accent-2);
      color:var(--accent-2);
    }
    @media (max-width:600px){
      .role-grid{
        grid-template-columns:1fr;
      }
      h1{
        font-size:24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LH</div>
    <h1>LIFELINE Hospital</h1>
    <p>Manage your health with our modern hospital management system</p>

    <div class="role-grid">
      <div class="role-card">
        <div class="role-icon">üë®‚Äç‚öïÔ∏è</div>
        <h2>Admin</h2>
        <p>Manage hospital operations, appointments, and billing</p>
        <div class="role-buttons">
          <a href="admin-register.html" class="btn btn-primary">Register</a>
          <a href="admin-login.html" class="btn btn-outline">Login</a>
        </div>
      </div>

      <div class="role-card">
        <div class="role-icon">üë§</div>
        <h2>Patient</h2>
        <p>Book appointments and view your health records</p>
        <div class="role-buttons">
          <a href="patient-register.html" class="btn btn-primary">Register</a>
          <a href="patient-login.html" class="btn btn-outline">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    const userRole = localStorage.getItem('userRole');

    if(isLoggedIn && userRole === 'admin'){
      window.location.href = 'admin.html';
    } else if(isLoggedIn && userRole === 'patient'){
      window.location.href = 'patient-dashboard.html';
    }
  </script>
</body>
</html>
