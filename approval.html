<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment Approval - LIFELINE Hospital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#e6f7f7;
      --bg-2:#f3f9fb;
      --card:#ffffff;
      --accent:#0ea5a4;
      --accent-2:#e67e22;
      --muted:#6b7280;
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Inter",Arial,sans-serif;
      background: radial-gradient(800px 300px at 10% 10%, rgba(14,165,164,0.08), transparent 8%),
                  radial-gradient(700px 260px at 90% 90%, rgba(230,126,34,0.04), transparent 8%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:#0b3b3a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px 16px;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
    }

    header.app-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:48px;height:48px;border-radius:8px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:inline-flex;align-items:center;justify-content:center;color:#fff;font-weight:800;
      box-shadow:0 8px 24px rgba(2,6,23,0.06);
    }
    h1{ margin:0; font-size:20px; }

    .card{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 12px 40px rgba(2,6,23,0.06);
      padding:18px;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:12px;
      flex-wrap:wrap;
    }
    .controls input[type="search"]{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(2,6,23,0.06);
      min-width:220px;
    }
    .controls .filter{
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(2,6,23,0.06);
      background:#fff;
      color:var(--muted);
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }
    thead th{
      text-align:left;
      padding:12px 10px;
      background:linear-gradient(180deg,#fbffff,#f7fbfb);
      font-weight:700;
      color:#0b3b3a;
      border-bottom:1px solid rgba(2,6,23,0.06);
    }
    tbody td{
      padding:12px 10px;
      border-bottom:1px solid rgba(2,6,23,0.04);
      color:#163c3b;
    }
    tbody tr:nth-child(even){ background: #fbfdff; }

    .status{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
    }
    .status.pending{ background:#fff3cd; color:#856404; }
    .status.approved{ background:#d1fae5; color:#065f46; }
    .status.rejected{ background:#fee2e2; color:#991b1b; }

    .btn{
      display:inline-block;
      padding:8px 10px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:700;
      text-decoration:none;
    }
    .btn.approve{ background:var(--accent); color:#fff; }
    .btn.reject{ background:#fff; color:#991b1b; border:1px solid rgba(153,27,27,0.12); }
    .btn.small{ padding:6px 8px; font-size:13px; }

    .empty{
      text-align:center;
      padding:22px 0;
      color:var(--muted);
    }

    @media (max-width:720px){
      thead{ display:none; }
      table, tbody, tr, td{ display:block; width:100%; }
      tr{ margin-bottom:12px; border:1px solid rgba(2,6,23,0.04); border-radius:8px; overflow:hidden; }
      td{ padding:10px; border-bottom:none; }
      td.meta{ background:#f8fdfd; font-weight:700; }
      .controls{ gap:8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="app-header">
      <div class="brand" aria-hidden="false">
        <div class="logo">LH</div>
        <div>
          <div style="font-weight:700">LIFELINE Hospital</div>
          <div style="font-size:13px; color:var(--muted)">Appointment Approval</div>
        </div>
      </div>

      <div style="text-align:right; color:var(--muted)">
        <div style="font-weight:700">Admin Panel</div>
        <div style="font-size:13px">Signed in as: Reception</div>
      </div>
    </header>

    <section class="card" aria-labelledby="pageTitle">
      <h1 id="pageTitle" style="font-size:18px; margin:0 0 12px 0;">Appointment Approval</h1>

      <div class="controls" role="toolbar" aria-label="Table controls">
        <input id="search" type="search" placeholder="Search patient or date (YYYY-MM-DD)" aria-label="Search appointments">
        <select id="filter" class="filter" aria-label="Filter by status">
          <option value="all">All statuses</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <div style="overflow:auto;">
        <table id="approvalTable" aria-describedby="pageTitle">
          <thead>
            <tr>
              <th>Patient Name</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows injected by script -->
          </tbody>
        </table>
      </div>

      <div id="empty" class="empty" hidden>No appointment requests found.</div>
    </section>
  </div>

  <script>
    // Simple client-side demo logic to render and manage appointment approvals.
    (function(){
      const sample = [
        { id:1, name:'Ramesh Kumar', date:'2025-11-12', time:'10:00 AM', status:'pending' },
        { id:2, name:'Sita Patel', date:'2025-11-13', time:'11:30 AM', status:'pending' },
        { id:3, name:'John Doe', date:'2025-11-14', time:'02:00 PM', status:'approved' }
      ];

      const tbody = document.querySelector('#approvalTable tbody');
      const empty = document.getElementById('empty');
      const searchEl = document.getElementById('search');
      const filterEl = document.getElementById('filter');

      // Keep data in-memory; in real app replace with server calls
      let data = sample.slice();

      function render(rows){
        tbody.innerHTML = '';
        if(!rows.length){ empty.hidden = false; return; } else empty.hidden = true;
        rows.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Patient Name">${escapeHtml(r.name)}</td>
            <td data-label="Date">${escapeHtml(r.date)}</td>
            <td data-label="Time">${escapeHtml(r.time)}</td>
            <td data-label="Status"><span class="status ${r.status}">${capitalize(r.status)}</span></td>
            <td data-label="Action">
              ${r.status !== 'approved' ? `<button class="btn approve small" data-id="${r.id}" data-action="approve">Approve</button>` : ''}
              ${r.status !== 'rejected' ? `<button class="btn reject small" data-id="${r.id}" data-action="reject">Reject</button>` : ''}
            </td>`;
          tbody.appendChild(tr);
        });
      }

      function refresh(){
        const q = searchEl.value.trim().toLowerCase();
        const filt = filterEl.value;
        let out = data.filter(d => {
          const matchQ = !q || d.name.toLowerCase().includes(q) || d.date.includes(q);
          const matchF = filt === 'all' || d.status === filt;
          return matchQ && matchF;
        });
        render(out);
      }

      // event delegation for approve/reject
      tbody.addEventListener('click', e => {
        const btn = e.target.closest('button[data-id]');
        if(!btn) return;
        const id = Number(btn.dataset.id);
        const action = btn.dataset.action;
        data = data.map(d => d.id === id ? Object.assign({}, d, { status: action === 'approve' ? 'approved' : 'rejected' }) : d);
        refresh();
      });

      // search/filter handlers
      searchEl.addEventListener('input', () => setTimeout(refresh, 150));
      filterEl.addEventListener('change', refresh);

      // helpers
      function capitalize(s){ return s.charAt(0).toUpperCase() + s.slice(1); }
      function escapeHtml(str){
        return String(str).replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
      }

      // initial render
      refresh();
    })();
  </script>
</body>
</html>
